name: Deploy to Cloudflare
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
         # 1. 把映像檔從 GitHub 下載下來
          docker pull ghcr.io/lakr233/assppweb:latest
          
          # 2. 撕掉舊包裝，貼上乾淨的本地標籤
          docker tag ghcr.io/lakr233/assppweb:latest assppweb:latest
          
          # 3. 成功推送到 Cloudflare 內部倉庫
          npx wrangler containers push assppweb:latest
          
          # 4. 把設定檔替換成「完整的 Cloudflare 內部金庫網址」
          sed -i "s|ghcr.io/lakr233/assppweb|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb|g" wrangler.toml || true
          sed -i "s|ghcr.io/lakr233/assppweb|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb|g" wrangler.json || true
          sed -i "s|ghcr.io/lakr233/assppweb|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb|g" wrangler.jsonc || true
          
          # 5. 執行最終部署
          npx wrangler deploy
