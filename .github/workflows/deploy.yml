name: Deploy to Cloudflare
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 第一步：叫 GitHub 把映像檔下載到本地
          docker pull ghcr.io/lakr233/assppweb:latest
          
          # 第二步：把下載好的映像檔，強制推送到你的 Cloudflare 內部倉庫
          npx wrangler containers push ghcr.io/lakr233/assppweb:latest
          
          # 第三步：執行最終部署
          npx wrangler deploy
