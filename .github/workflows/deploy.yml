name: Deploy to Cloudflare
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Wrangler
        run: npm install -g wrangler
      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 1. 從 GitHub 下載最新版映像檔
          docker pull ghcr.io/lakr233/assppweb:latest
          
          # 2. 撕掉舊包裝，換成 Cloudflare 規定的具體版本號 (我們用 v1)
          docker tag ghcr.io/lakr233/assppweb:latest assppweb:v1
          
          # 3. 把 v1 版本推送到 Cloudflare 內部倉庫
          npx wrangler containers push assppweb:v1
          
          # 4. 替換設定檔網址
          # 先處理有標註 :latest 的情況，換成 :v1
          sed -i "s|ghcr.io/lakr233/assppweb:latest|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb:v1|g" wrangler.toml || true
          sed -i "s|ghcr.io/lakr233/assppweb:latest|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb:v1|g" wrangler.json || true
          sed -i "s|ghcr.io/lakr233/assppweb:latest|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb:v1|g" wrangler.jsonc || true
          
          # 再處理沒有標註標籤的情況，一樣加上 :v1
          sed -i "s|ghcr.io/lakr233/assppweb|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb:v1|g" wrangler.toml || true
          sed -i "s|ghcr.io/lakr233/assppweb|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb:v1|g" wrangler.json || true
          sed -i "s|ghcr.io/lakr233/assppweb|registry.cloudflare.com/$CLOUDFLARE_ACCOUNT_ID/assppweb:v1|g" wrangler.jsonc || true
          
          # 5. 執行最終部署
          npx wrangler deploy
